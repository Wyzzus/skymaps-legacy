<!DOCTYPE html>
<html>
	<head>
		<title>Карты Неба от «Nuclear Wings»</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/assets/leaflet/dist/leaflet.css">
		<link rel="stylesheet" type="text/css" href="/assets/Leaflet.label/dist/leaflet.label.css">
		<link rel="stylesheet" type="text/css" href="/structure.css">
	</head>
	<body>
		<div id="map">
			<div class="shadow"></div>
			<div class="caption">Карта Неба</div>
		</div>
		<div class="corners">
			<div class="top-left"></div>
			<div class="top-right"></div>
			<div class="bottom-left"></div>
			<div class="bottom-right"></div>
		</div>

		<script id="label-popup" type="text/template">
			<%= text %>
			<% if (typeof(link) !== 'undefined') { %>
				<br><a href="http://nuclearwings.ru/?page=<%= link %>" target="_blank">Узнать больше...</a>
			<% } %>
		</script>

		<script id="quest-popup" type="text/template">
			<%= tip %>
			<% if (typeof(link) !== 'undefined') { %>
				<br><a href="http://nuclearwings.ru/?page=<%= link %>" target="_blank">Узнать больше...</a>
			<% } %>
		</script>

		<script id="flager-popup" type="text/template">
			<h2>Флягеры</h2>
			Лёгкое: <%= easy %><br>
			Сложное: <%= hard %>
			<% if (typeof(link) !== 'undefined') { %>
				<br><a href="http://nuclearwings.ru/?page=<%= link %>" target="_blank">Список флягеров региона</a>
			<% } %>
		</script>

		<script id="master-popup" type="text/template">
			<h2>Мастерская</h2>
			<% if (typeof(list) !== 'undefined') { %>
				Производит:
				<ol>
					<% _.each(list, function(item) { %>
						<li><%= item %></li>
					<% }); %>
				</ol>
			<% } %>
			<% if (typeof(link) !== 'undefined') { %>
				<br><a href="http://nuclearwings.ru/?page=<%= link %>" target="_blank">Список мастерских региона</a>
			<% } %>
		</script>

		<script id="factory-popup" type="text/template">
			<h2>«<%= caption %>»</h2>
			<% if (typeof(production) !== 'undefined') { %>
				Производит:
				<ol>
					<% _.each(production, function(item) { %>
						<li><%= item %></li>
					<% }); %>
				</ol>
			<% } %>
			<% if (typeof(link) !== 'undefined') { %>
				<br><a href="http://nuclearwings.ru/?page=<%= link %>" target="_blank">Список заводов региона</a>
			<% } %>
		</script>

		<script id="fish-popup" type="text/template">
			<h2>Рыбное место</h2>
			<% if (typeof(list) !== 'undefined') { %>
				Здесь ловится:
				<ol>
					<% _.each(list, function(item) { %>
						<li><%= item %></li>
					<% }); %>
				</ol>
			<% } %>
			<br><a href="http://nuclearwings.ru/?page=library/fishing" target="_blank">Узнать больше...</a>
		</script>

		<script id="npc-popup" type="text/template">
			<h2><%= caption %></h2>
			<% if (typeof(npc) !== 'undefined') { %>
				Обитает NPC: <%= npc %>
			<% } %>
		</script>

		<script id="station-popup" type="text/template">
			<h2><%= caption %></h2>
			<% if (typeof(list) !== 'undefined') { %>
				Перелёты:
				<ol>
					<% _.each(list, function(item) { %>
						<li><%= item.caption %></li>
					<% }); %>
				</ol>
			<% } %>
		</script>

		<script src="/assets/requirejs/require.js" data-main="/js/app"></script>
	</body>
</html>
