<!DOCTYPE html>
<html>
	<head>
		<title>Карты Неба от «Nuclear Wings»</title>
		<meta charset="utf-8">
		<meta name="description" content="Карты всех локаций из MMORPG Sky2Fly с удобной навигацией и полезными данными от старого пиратского клана «Nuclear Wings».">
		<meta name="keywords" content="sky2fly, карты, навигация, nuclear wings">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/assets/leaflet.css">
		<link rel="stylesheet" type="text/css" href="/assets/leaflet.label.css">
		<link rel="stylesheet" type="text/css" href="/assets/leaflet.rrose.css">
		<link rel="stylesheet" type="text/css" href="/structure.css">

		<!-- inject:js -->
		<!-- endinject -->
	</head>
	<body>
		<div class="briefly">Карты всех локаций из MMORPG Sky2Fly с удобной навигацией и полезными данными от старого пиратского клана «Nuclear Wings».</div>
		<div id="wrapper">
			<div id="map">
				<div class="shadow"></div>
				<div class="caption">
					<button class="prev" title="Вернуться на предыдущую карту"></button>
					<label>Карта Неба</label>
					<button class="next" title="Вернуться на следующую карту"></button>
					<div class="controls">
						<button class="navigator" title="Схема перелётов"></button>
					</div>
				</div>
				<div class="coordinates"></div>
				<div class="controls">
					<button class="search" data-title="Поиск по базе данных"></button>
					<button class="farm" data-title="Добываемые ресурсы"></button>
					<button class="edit" data-title="Редактировать карту" onclick="window.open('/editor/')"></button>
					<button class="link" data-title="Короткая ссылка"></button>
				</div>
				<div class="meta">
					<span class="navigator">Навигатор: AS_Super</span>
					<span class="date">Дата: 14.02.2011</span>
				</div>
			</div>
			<div class="corners">
				<div class="top-left"></div>
				<div class="top-right"></div>
				<div class="bottom-left"></div>
				<div class="bottom-right"></div>
			</div>

			<div id="navigator" style="display: none">
				<div class="shadow"></div>
				<button class="home" data-title="Вернуться на карту Неба">Карта Неба</button>
				<div class="resize-handle-left"></div>
				<div class="resize-handle-top"></div>
				<div class="resize-handle-corner"></div>
			</div>
			<div class="navigator-overlay"></div>
			<button class="open-navigator"></button>
		</div>

		<div id="hint" style="display: none"></div>


		<!-- inject:tpl -->
		<!-- endinject -->

		<!-- inject:json -->
		<!-- endinject -->

		<script src="/assets/require.js" data-main="/app.js"></script>
	</body>
</html>
